<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body{
			background-color:#f5f5f5;
			margin:0;
			padding:0;
		}
		.testimonials{
			max-width:800px;
			margin:50px auto;
			background-color:white;
			padding:20px;
			border-radius:10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    text-align: center;
		}

			.testimonials h1 {
		    font-size: 2em;
		    margin-bottom: 20px;
		    color: #333;
		}
		
		/* Styling for individual testimonial blocks */
		.testimonial {
		    background-color: #f8f8f8;
		    padding: 15px;
		    margin: 15px 0;
		    border-radius: 5px;
		    border-left: 5px solid green;
		    text-align: left;
		}
		
		/* Paragraph text styles */
		.testimonial p {
		    margin: 0;
		    font-size: 1em;
		    color: #555;
		}

/* Styling the author attribution */
		.testimonial .author {
		    margin-top: 10px;
		    font-style: italic;
		    text-align: right;
		    color: #888;

		span{
			display:flex;
			text-align:left;
			justify-content:left;
			justify-items:left;
			
		}
	</style>
	
</head>

<body>
	<div class="testimonials">
		<h1>Testimonials</h1>
		
		<div class="testimonial">
			<p>This product is amazing! I highly recommended it to anyone in need of a  solution like this.</p>
			<p class="author">- John Doe</p>
		</div>

		<div class="testimonial">
			<p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
			<p class="author">- Jane Smith</p>
		</div>
			
	</div>
	
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
